<!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Logica de Programação com Javascript</h1>

        <script>
            
            function somar(n1, n2) {
                return n1 + n2;
            }

            var soma = somar(10, 20);
            console.log('Resultado: ', soma);

            somar.teste = 'propriedade da funcao';

            console.log(somar.teste);

            var teste = function(f){
                f();
            };

            teste(function(){
                console.log('funcao passada por parametro');
            });

            console.log('----------------------');

            var x = 0;
            var y;

            function mostrarX(){
                var x = 10;
                var y = 20;
                console.log('mostrar x dentro: ', x);
                console.log('mostrar y dentro: ', y);
            }
            mostraX()
            console.log("mostra x fora: ", x);
            console.log("mostra y fora: ", y);

            //IIFE
            (function(){
                'use strict'
                var isValid = false;
                console.log(isValid);

                function somar(arr){
                    console.log(arguments);
                    var result = 0;
                    var x = 0;

                    while(arguments[x]){
                        result += arguments[x];
                        x++;
                    }
                    console.log('result: ', result);
                }

                somar(20, 20, 10, 5, 5, 15);
            })();
        
        
            
        </script>

    </body>
</html>
