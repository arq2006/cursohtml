<!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Logica de Programação com Javascript</h1>

        <script>
            //pedir para o usuario digitar um numero
                var n1 = prompt("Jogador1 digite um número");
                n1 = parseInt(n1);
            //pedir para o usuario digitar outro numero
                var n2 = prompt("Jogador2 digite um número");
                n2 = parseInt(n2);

                if(n1 == n2){
                    alert("empate");
                } else{
                    var ran = Math.random()* 2 ;
                    ran = parseInt(ran);
                    if(ran == 0){
                        if(n1 < n2){
                            alert("Jogador1 venceu");
                        } else{
                            alert("Jogador2 venceu");
                        }
                    } else if(ran == 1){
                        if(n1 > n2){
                            alert("Jogador1 venceu");
                        } else{
                            alert("Jogador2 venceu");
                        }
                    }
                }   
           
        </script>
    </body>
</html>
