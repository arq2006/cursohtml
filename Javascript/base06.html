<!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Logica de Programação com Javascript</h1>

        <script>
            //pedir para o usuario digitar um numero
            //converter em numero decimal
                var n1 = prompt("digite um numero");
                n1 = parseFloat(n1);
            //pedir para o usuario digitar outro numero
            //converter em numero decimal
                var n2 = prompt("digite outro numero");
                n2 = parseFloat(n2);

            //colocar media de 5 
            //se for maior que 5 mostrar um boolean
                var media = (n1 + n2) / 2;

            alert("a media é maior que 5? " + (media >= 5) + " - valor da media: " + media);

        </script>
    </body>
</html>
