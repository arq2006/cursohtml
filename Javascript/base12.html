<!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Logica de Programação com Javascript</h1>
       
        <button onclick="mostrarTabuada()">Criar</button>
        <button onclick="limparTabuada()">limpar</button>

        <div id="output"></div>

        <script>

            function mostrarTabuada(){
                var n1 = prompt("Digite um numero");

                limparTabuada();

                n1 = parseFloat(n1);
                var i = 1;
                while(i <= 1000){
                    mensagem += n1 + " x "+ i +" = "+ (n1*i) +'<br>';
                    i++;
                }

                output.innerHTML = mensagem;
            }

            function limparTabuada(){
                mensagem = '';
                output.innerHTML = mensagem;
            }
            
          
            var output = document.querySelector('#output');
            
            var mensagem = '';
                      
        </script>
    </body>
</html>
