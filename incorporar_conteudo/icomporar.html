<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Daniel">
        <meta name="description" content="descrição bacanuda">
        <meta name="keywords" content="html5, tecnologia">
    </head>
    <body>
        <h1>Audio</h1>

        <audio controls autoplay loop>
            <source src="audio/mozart_trompa.mp3" type="audio/mp3">
            <source src="audio/mozart_trompa.ogg" type="audio/ogg">
        </audio>

        <h1>Video</h1>

        <video controls>
            <source src="video/video.mp4" type="video/mp4">
            <source src="video/video.ogv" type="video/ogg">
            <source src="video/video.webm" type="video/webm">
            <p>o seu browser não suporta tags video</p>
        </video>

        <h1>Iframe</h1>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/5qap5aO4i9A" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h1>figure</h1>

        <figure>
            <img src="../aula-1/imagens/modelo3.jpg" alt="">
            <figcaption>legenda da imagem html</figcaption>
        </figure>
    </body>
</html>
